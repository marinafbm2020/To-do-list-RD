<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    
</head>
<body>
    <header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">To Do list</a>
    </nav>        
    </header>
    <main class="container">
        <section id="board" class="row">
            <div class="col-lg-12">
                <h1 class="text-center">A Fazer</h1>
                </div>    
                   <div id="tarefas" class="col-lg-12 row">
                      <div class="col-md-4">
                         <div class="card-tarefa">
                           <div class="texto-tarefa">
                            Tarefa de teste                            
                             </div>
                             <div class="botao-tarefa">
                             <img src="Imagem/download.png" width="32" alt="botao para finalizar tarefa"
                           title="Botão para finalizar tarefa">
                        </div>
                    </div>               
                </div>
        </section>
    </main>

    <footer class="bg-dark navbar-dark">
        <input type="text" id="tarefa-digitada">
        <div id="adicionar-tarefa">
            <img src="Imagem/07_plus-512.png" width="32" alt="Botão para adicionar tarefa" title="Botão para adicionar tarefa">
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
